<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Market Tracker</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <script src="app.js"></script>
</body>
</html>
